
<html lang="en">
<head><!DOCTYPE html>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dinner planner</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<div id="headline">
		<h1>HOMELETTE</h1>
		<p>From the best chefs in the world directly into your kitchen</p>
	</div>

	<div id="content">
		<div id="left">
			<div id="left-headline">
				<h2>My Dinner</h2>
				<form>
					People
					<input type="number" id="numberOfGuests">
				</form>
			</div>
			<div id="dinner-table">
				<table>
					<tr id="table-header">
						<th class="number-column"></th>
						<th class="dish-column">Dish Name</th>
						<th class="cost-column">Cost</th>
					</tr>
					<tr id="pendingRow">
						<td class="number-column"></td>
						<td class="dish-column">Pending</td>
						<td class="cost-column">0.00</td>
					</tr>
				</table>
				<hr>
				<p id="totalPrice">SEK <span></span></p>
				<button>Confirm Dinner</button>
			</div>
		</div>
		<div id="mid">
			<div id="mid-upper">
				<h2>Select Dish</h2>
				<hr>
				<form>
					<input type="text" id="dish-search" placeholder="Enter key words">
					<button>search</button>

					<select>
						<option>Main</option>
						<option>Dessert</option>
						<option>Appetizer</option>
					</select>
				</form>
			</div>
			<div id="mid-lower">
				<div class="container">
				</div>
				
			</div>
		</div>

	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/preparationView.js"></script>
	<script src="js/view/afterView.js"></script>



</body>
</html>
